<ion-view hide-nav-bar="true">
       
    <ion-content has-header="false" >
		<ion-refresher pulling-text="Pull to Refresh" on-refresh="loadbuildings()"></ion-refresher>
        <div class="row tableheader">
			<div class="col">Building Name
			</div>
		</div>
		<div class="list">
			<a ng-repeat="(key,building) in buildings" class="item" ng-click="loginprop(key,building.building_name)">
			{{building.building_name}}
			</a>
		</div>
		
     
    </ion-content>
        
       
      </ion-view>
