<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="" icon-off="ion-model-s" icon-on="ion-model-s" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  
  
 
  <ion-tab ng-click="reset_notify()" title="" icon-off="ion-ios-bell" icon-on="ion-ios-bell" href="#/tab/notification">
    <ion-nav-view name="tab-notification"></ion-nav-view>
  </ion-tab>
  <a class="notiCount" href="#/tab/notification"><span ng-show="count"  class="badge badge-assertive">{{total_notification}}</span></a>
  
  
  
  <ion-tab title="" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>
	
</ion-tabs>
